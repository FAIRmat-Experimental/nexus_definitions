category: base
doc: | 
  definition for a magnetic kicker.

type: group
NXmagnetic_kicker(NXobject):
  description(NX_CHAR):
    doc: | 
      extended description of the kicker.
  beamline_distance(NX_FLOAT):
    unit: NX_LENGTH
    exists: ['min', '0', 'max', '1']
    doc: | 
      define position of beamline element relative to production target
  timing(NX_FLOAT):
    unit: NX_TIME
    exists: ['min', '0', 'max', '1']
    doc: | 
      kicker timing as defined by ``description`` attribute
    \@description:
      type: NX_CHAR
  set_current(NX_FLOAT):
    unit: NX_CURRENT
    exists: ['min', '0', 'max', '1']
    doc: | 
      current set on supply.
  read_current(NXlog):
    exists: ['min', '0', 'max', '1']
    doc: | 
      current read from supply.
    value:
      unit: NX_CURRENT
  set_voltage(NX_FLOAT):
    unit: NX_VOLTAGE
    exists: ['min', '0', 'max', '1']
    doc: | 
      voltage set on supply.
  read_voltage(NXlog):
    exists: ['min', '0', 'max', '1']
    doc: | 
      voltage read from supply.
    value:
      unit: NX_VOLTAGE
