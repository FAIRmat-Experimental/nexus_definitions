category: application
doc: |   
  raw data from a kappa geometry (CAD4) single crystal diffractometer, extends ':'ref':'`NXxbase`
  
  This is the application definition for raw data from a kappa geometry
  (CAD4) single crystal
  diffractometer. It extends ':'ref':'`NXxbase`, so the full definition is
  the content of ':'ref':'`NXxbase` plus the
  data defined here.

symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.

  nP: | 
    Number of points

type: group
NXxkappa(NXxbase):
  (NXentry)entry:
    definition:
      doc: | 
        Official NeXus NXDL schema to which this file conforms
      enumeration: [NXxkappa]
    (NXinstrument)instrument:
      (NXdetector)detector:
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
          doc: | 
            The polar_angle (two theta) at each scan point
          dimensions:
            rank: 1
            dim: [[1, nP]]
    (NXsample)sample:
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
        axis: 1
        doc: |           
          This is an array holding the sample rotation angle at each
          scan point
        dimensions:
          rank: 1
          dim: [[1, nP]]
      kappa(NX_FLOAT):
        unit: NX_ANGLE
        axis: 1
        doc: |           
          This is an array holding the kappa angle at each scan point
        dimensions:
          rank: 1
          dim: [[1, nP]]
      phi(NX_FLOAT):
        unit: NX_ANGLE
        axis: 1
        doc: |           
          This is an array holding the phi angle at each scan point
        dimensions:
          rank: 1
          dim: [[1, nP]]
      alpha(NX_FLOAT):
        unit: NX_ANGLE
        doc: | 
          This holds the inclination angle of the kappa arm.
    (NXdata)name:
      polar_angle(link):
        target: /NXentry/NXinstrument/NXdetector/polar_angle
      rotation_angle(link):
        target: /NXentry/NXsample/rotation_angle
      kappa(link):
        target: /NXentry/NXsample/kappa
      phi(link):
        target: /NXentry/NXsample/phi
