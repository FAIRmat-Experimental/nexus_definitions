            chopper rotation speed
        energy(NX_FLOAT):
          unit: NX_ENERGY
          doc: | 
            energy selected
      (NXdisk_chopper)disk_chopper:
        exists: ['min', '0']
        rotation_speed(NX_FLOAT):
          unit: NX_FREQUENCY
