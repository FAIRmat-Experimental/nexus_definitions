category: application
doc: |   
  This is an application definition for raw data from an X-ray fluorescence experiment

symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.

  nE: | 
    Number of energies

type: group
NXfluo(NXobject):
  (NXentry)entry:
    title:
    start_time(NX_DATE_TIME):
    definition:
      doc: |         
        Official NeXus NXDL schema to which this file conforms.
      enumeration: [NXfluo]
    (NXinstrument):
      (NXsource):
        type:
        name:
        probe:
          enumeration: [x-ray]
      (NXmonochromator)monochromator:
        wavelength(NX_FLOAT):
      (NXdetector)fluorescence:
        data(NX_INT):
          axes: energy
          signal: 1
          dimensions:
            rank: 1
            dim: [[1, nE]]
        energy(NX_FLOAT):
          dimensions:
            rank: 1
            dim: [[1, nE]]
    (NXsample):
      name:
        doc: | 
          Descriptive name of sample
    (NXmonitor):
      mode:
        doc: |           
          Count to a preset value based on either clock time (timer)
          or received monitor counts (monitor).
        enumeration: [monitor, timer]
      preset(NX_FLOAT):
        doc: | 
          preset value for time or monitor
      data(NX_INT):
    (NXdata)data:
      energy(link):
        target: /entry/instrument/fluorescence/energy
      data(link):
        target: /entry/instrument/fluorescence/data
