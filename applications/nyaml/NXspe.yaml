category: application
doc: | 
  NXSPE Inelastic Format.  Application definition for NXSPE file format.

type: group
NXspe(NXobject):
  (NXentry):
    program_name:
    definition:
      doc: | 
        Official NeXus NXDL schema to which this file conforms.
      \@version:
      enumeration: [NXspe]
    (NXcollection)NXSPE_info:
      fixed_energy(NX_FLOAT):
        unit: NX_ENERGY
        doc: | 
          The fixed energy used for this file.
      ki_over_kf_scaling(NX_BOOLEAN):
        doc: | 
          Indicates whether ki/kf scaling has been applied or not.
      psi(NX_FLOAT):
        unit: NX_ANGLE
        doc: | 
          Orientation angle as expected in DCS-MSlice
    (NXdata)data:
      azimuthal(NX_FLOAT):
        unit: NX_ANGLE
      azimuthal_width(NX_FLOAT):
        unit: NX_ANGLE
      polar(NX_FLOAT):
        unit: NX_ANGLE
      polar_width(NX_FLOAT):
        unit: NX_ANGLE
      distance(NX_FLOAT):
        unit: NX_LENGTH
      data(NX_NUMBER):
      error(NX_NUMBER):
      energy(NX_FLOAT):
        unit: NX_ENERGY
    (NXinstrument):
      name(NX_CHAR):
      (NXfermi_chopper):
        energy(NX_NUMBER):
          unit: NX_ENERGY
    (NXsample):
      rotation_angle(NX_NUMBER):
        unit: NX_ANGLE
      seblock(NX_CHAR):
      temperature(NX_NUMBER):
        unit: NX_TEMPERATURE
