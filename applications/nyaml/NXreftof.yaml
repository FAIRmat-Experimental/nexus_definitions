category: application
doc: | 
  This is an application definition for raw data from a TOF reflectometer.

symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.

  xSize: | 
    xSize description

  ySize: | 
    ySize description

  nTOF: | 
    nTOF description

type: group
NXreftof(NXobject):
  (NXentry)entry:
    title:
    start_time(NX_DATE_TIME):
    end_time(NX_DATE_TIME):
    definition:
      doc: | 
        Official NeXus NXDL schema to which this file conforms
      enumeration: [NXreftof]
    (NXinstrument)instrument:
      name(NX_CHAR):
      (NXdisk_chopper)chopper:
        distance(NX_FLOAT):
          unit: NX_LENGTH
          doc: | 
            Distance between chopper and sample
      (NXdetector)detector:
        data(NX_INT):
          signal: 1
          dimensions:
            rank: 3
            dim: [[1, xSize], [2, ySize], [3, nTOF]]
        time_of_flight(NX_FLOAT):
          unit: NX_TIME_OF_FLIGHT
          axis: 3
          doc: |             
            Array of time values for each bin in a time-of-flight
            measurement
          dimensions:
            rank: 1
            dim: [[1, nTOF]]
        distance(NX_FLOAT):
          unit: NX_LENGTH
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
        x_pixel_size(NX_FLOAT):
          unit: NX_LENGTH
        y_pixel_size(NX_FLOAT):
          unit: NX_LENGTH
    (NXsample)sample:
      name:
        doc: | 
          Descriptive name of sample
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
    (NXmonitor)control:
      mode:
        doc: |           
          Count to a preset value based on either clock time (timer)
          or received monitor counts (monitor).
        enumeration: [monitor, timer]
      preset(NX_FLOAT):
        unit: NX_ANY
        doc: | 
          preset value for time or monitor
      integral(NX_INT):
        doc: | 
          Total integral monitor counts
      time_of_flight(NX_FLOAT):
        unit: NX_TIME_OF_FLIGHT
        axis: 1
        doc: | 
          Time channels
      data(NX_INT):
        signal: 1
        doc: | 
          Monitor counts in each time channel
    (NXdata)data:
      data(link):
        target: /NXentry/NXinstrument/NXdetector/data
      time_of_flight(link):
        target: /NXentry/NXinstrument/NXdetector/time_of_flight
