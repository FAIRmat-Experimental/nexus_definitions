category: application
doc: |   
  This is an application definition for a monochromatic scanning reflectometer.
  
  It does not have the information to calculate the resolution
  since it does not have any apertures.

symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.

  nP: | 
    Number of points

type: group
NXrefscan(NXobject):
  (NXentry)entry:
    title:
    start_time(NX_DATE_TIME):
    end_time(NX_DATE_TIME):
    definition:
      doc: | 
        Official NeXus NXDL schema to which this file conforms
      enumeration: [NXrefscan]
    (NXinstrument)instrument:
      (NXsource):
        type:
        name:
        probe:
          enumeration: [neutron, x-ray, electron]
      (NXmonochromator)monochromator:
        wavelength(NX_FLOAT):
          unit: NX_WAVELENGTH
      (NXdetector):
        data(NX_INT):
          signal: 1
          dimensions:
            rank: 1
            dim: [[1, nP]]
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
          axis: 1
          dimensions:
            rank: 1
            dim: [[1, nP]]
    (NXsample)sample:
      name:
        doc: | 
          Descriptive name of sample
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
        dimensions:
          rank: 1
          dim: [[1, nP]]
    (NXmonitor)control:
      mode:
        doc: |           
          Count to a preset value based on either clock time (timer)
          or received monitor counts (monitor).
        enumeration: [monitor, timer]
      preset(NX_FLOAT):
        doc: | 
          preset value for time or monitor
      data(NX_FLOAT):
        unit: NX_ANY
        doc: | 
          Monitor counts for each step
        dimensions:
          rank: 1
          dim: [[1, nP]]
    (NXdata)data:
      data(link):
        target: /NXentry/NXinstrument/NXdetector/data
      rotation_angle(link):
        target: /NXentry/NXsample/rotation_angle
      polar_angle(link):
        target: /NXentry/NXinstrument/NXdetector/polar_angle
