category: application
doc: |   
  Monochromatic Neutron and X-Ray Powder diffractometer
  
  Instrument
  definition for a powder diffractometer at a monochromatic neutron
  or X-ray beam. This is both suited for a powder diffractometer
  with a single detector or a powder diffractometer with a position
  sensitive detector.

symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.

  i: | 
    i is the number of wavelengths

  nDet: | 
    Number of detectors

type: group
NXmonopd(NXobject):
  (NXentry)entry:
    title:
    start_time(NX_DATE_TIME):
    definition:
      doc: | 
        Official NeXus NXDL schema to which this file conforms
      enumeration: [NXmonopd]
    (NXinstrument):
      (NXsource):
        type:
        name:
        probe:
          enumeration: [neutron, x-ray, electron]
      (NXcrystal):
        wavelength(NX_FLOAT):
          unit: NX_WAVELENGTH
          doc: | 
            Optimum diffracted wavelength
          dimensions:
            rank: 1
            dim: [[1, i]]
      (NXdetector):
        polar_angle(NX_FLOAT):
          axis: 1
          dimensions:
            rank: 1
            dim: [[1, nDet]]
        data(NX_INT):
          signal: 1
          doc: |             
            detector signal (usually counts) are already
            corrected for detector efficiency
          dimensions:
            rank: 1
            dim: [[1, nDet]]
    (NXsample):
      name:
        doc: | 
          Descriptive name of sample
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
        doc: |           
          Optional rotation angle for the case when the powder diagram
          has been obtained through an omega-2theta scan like from a
          traditional single detector powder diffractometer
    (NXmonitor):
      mode:
        doc: |           
          Count to a preset value based on either clock time (timer)
          or received monitor counts (monitor).
        enumeration: [monitor, timer]
      preset(NX_FLOAT):
        doc: | 
          preset value for time or monitor
      integral(NX_FLOAT):
        unit: NX_ANY
        doc: | 
          Total integral monitor counts
    (NXdata):
      polar_angle(link):
        target: /NXentry/NXinstrument/NXdetector/polar_angle
        doc: | 
          Link to polar angle in /NXentry/NXinstrument/NXdetector
      data(link):
        target: /NXentry/NXinstrument/NXdetector/data
        doc: | 
          Link to data in /NXentry/NXinstrument/NXdetector
