category: application
doc: |   
  raw data from a single crystal diffractometer, extends ':'ref':'`NXxbase`
  
  This is the application definition for raw data from
  a single crystal diffractometer
  measuring in normal beam mode. It extends ':'ref':'`NXxbase`,
  so the full definition is the content of
  ':'ref':'`NXxbase` plus the data defined here. All angles are
  logged in order to support arbitrary scans in
  reciprocal space.

symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.

  nP: | 
    Number of points

type: group
NXxnb(NXxbase):
  (NXentry)entry:
    definition:
      doc: | 
        Official NeXus NXDL schema to which this file conforms
      enumeration: [NXxnb]
    (NXinstrument)instrument:
      (NXdetector)detector:
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
          axis: 1
          doc: |             
            The polar_angle (gamma) of the detector for each scan point.
          dimensions:
            rank: 1
            dim: [[1, nP]]
        tilt_angle(NX_FLOAT):
          unit: NX_ANGLE
          axis: 1
          doc: |             
            The angle by which the detector has been tilted out of the
            scattering plane.
          dimensions:
            rank: 1
            dim: [[1, nP]]
    (NXsample)sample:
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
        axis: 1
        primary: 1
        doc: |           
          This is an array holding the sample rotation angle at each
          scan point
        dimensions:
          rank: 1
          dim: [[1, nP]]
    (NXdata)name:
      polar_angle(link):
        target: /NXentry/NXinstrument/NXdetector/polar_angle
      tilt(link):
        target: /NXentry/NXinstrument/NXdetector/tilt
      rotation_angle(link):
        target: /NXentry/NXsample/rotation_angle
