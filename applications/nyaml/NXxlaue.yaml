      doc: | 
        Official NeXus NXDL schema to which this file conforms
      enumeration: [NXxlaue]
    (NXinstrument)instrument:
      (NXsource)source:
        (NXdata)distribution:
          data:
            doc: | 
              expect  ``signal=1 axes="energy"``
            dimensions:
              rank: 1
              dim: [[1, nE]]
          wavelength:
            unit: NX_WAVELENGTH
            dimensions:
              rank: 1
              dim: [[1, nE]]
          doc: |             
            This is the wavelength distribution of the beam
